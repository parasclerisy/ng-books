<div class="wrapper wrapper1">
  <div class="heading-main">
    Book Details
  </div>
  <div class="sub-head">{{msg}}</div>
  <table class="responstable bookdetail table-wrap" cellpadding="0" cellspacing="0">
    <tr>
      <td>
        <h3>Name <span class="colon-cls">:</span> </h3>
      </td>
      <td>{{book.name}}</td>
    </tr>
    <tr>
      <td>
        <h3>Authors <span class="colon-cls">:</span> </h3>
      </td>
      <td>{{book.author}}</td>
    </tr>
    <tr>
      <td>
        <h3>Date of Publication <span class="colon-cls">:</span> </h3>
      </td>
      <td>{{book.published | date : 'mediumDate'}}</td>
    </tr>
    <tr>
      <td>
        <h3>Number of Pages <span class="colon-cls">:</span> </h3>
      </td>
      <td>{{book.pages}}</td>
    </tr>
  </table>
  <div class="book-dtl-btn"><button (click)="goBack(book)">Go to Listing</button>
    <button (click)="goToBookEdit(book)">Edit</button></div>
</div>
